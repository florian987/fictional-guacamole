version: '3.7'

services:
  nginx:
    image: nginx:1.19-alpine
    container_name: nginx
    ports:
      - 8089:80
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/var/www
  php:
    image: php:7.4-fpm
    container_name: php
    volumes:
      - .:/var/www

